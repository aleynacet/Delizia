{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Vote for your favorite restaurant</h2>
    <form method="POST" action="{{ url_for('submit_vote') }}">
        <div class="row">
            {% for diner in diners %}
            <div class="col-12 mb-4">
                <div class="bordered-box d-flex justify-content-between align-items-center">
                    <input type="radio" name="selected_diner" value="{{ diner }}" id="{{ diner }}">
                    <label for="{{ diner }}" class="restaurant-name mb-0 font-weight-bold">{{ diner }}</label>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center margin-top">
            <button type="submit" class="btn custom-btn mb-3">Submit Vote</button>
        </div>
    </form>
</div>
{% endblock %}
