{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Vote for Your Favorite Diner</h1>
    <form method="POST">
        <div class="row">
            {% for diner in diners %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <img src="{{ url_for('static', filename='images/' ~ diner|replace(' ', '')|lower ~ '.png') }}" class="card-img-top" alt="{{ diner }}">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ diner }}</h5>
                            <input class="form-check-input" type="radio" name="diner" id="{{ diner }}" value="{{ diner }}">
                            <label class="form-check-label" for="{{ diner }}">Vote</label>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn custom-btn mb-3">Submit Vote</button>
        </div>
    </form>
</div>
{% endblock %}
